<!DOCTYPE html>

<head>

    <link rel="shortcut icon" href="resources/images/favicon.ico" type="image/x-icon">

<body>
    <h1>Bingo</h1>
    <div id="bingoWrapper">
        <div class="bingoArea">
            <textarea name="bingoTextArea" id="bingoTextArea"></textarea>
        </div>
        <div class="bingoArea">
            <div class="bingoContainer" id="bingo"></div>
        </div>
        <div class="bingoArea">
            <select name="numbersOfCubes" id="dropdown" style="display: none;">
                <option class="25" value="25">25</option>
                <option value="25">40</option>
                <option value="25">60</option>
            </select>
        </div>
    </div>

    <button class="generateButton" onclick="generateNewBingo()">
        Gerar Novo Bingo
    </button>
    <button id="toggleEdit" onclick="toggleTextarea()">
        Editar Lista Do Bingo
    </button>
    <button id="" onclick="removeFree()">
        Remover o "FREE"
    </button>
    <script src="resources/js/script.js"></script>

    <span style="position:absolute;bottom:2px;right:2px;">
        v0.3
    </span>
